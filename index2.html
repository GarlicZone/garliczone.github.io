<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Ad Test - Isolated</title>
<style>
  #random-ad-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-top: 50px;
  }
  #ad-images {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  #ad-images img {
    width: 300px;
    height: 950px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div id="random-ad-wrapper">
  <div id="ad-images">
    <a id="link1" href="#" target="_blank">
      <img id="ad1" src="https://i.imgur.com/ThL5xBt.png" alt="Random Image 1"/>
    </a>
    <a id="link2" href="#" target="_blank">
      <img id="ad2" src="https://i.imgur.com/ThL5xBt.png" alt="Random Image 2"/>
    </a>
  </div>
  <span>ADVERT IMAGE LOADING TEST - NOT INTENDED FOR PUBLIC USE</span>
</div>

<script>
const images = [
  "https://i.imgur.com/ThL5xBt.png",
  "https://i.imgur.com/ThL5xBt.png",
  "https://i.imgur.com/ThL5xBt.png"
];

const links = [
  "https://imgur.com",
  "https://imgur.com",
  "https://imgur.com"
];

function showRandomImages() {
  const firstIndex = Math.floor(Math.random() * images.length);
  let secondIndex;
  do {
    secondIndex = Math.floor(Math.random() * images.length);
  } while (secondIndex === firstIndex);

  const ad1 = document.getElementById("ad1");
  const ad2 = document.getElementById("ad2");
  const link1 = document.getElementById("link1");
  const link2 = document.getElementById("link2");

  ad1.src = images[firstIndex];
  link1.href = links[firstIndex];
  ad2.src = images[secondIndex];
  link2.href = links[secondIndex];

  console.log("ad1.src =", ad1.src, "link1.href =", link1.href);
  console.log("ad2.src =", ad2.src, "link2.href =", link2.href);
}

// Wait for DOM content loaded
document.addEventListener("DOMContentLoaded", () => {
  showRandomImages();

  // Debug: check if container is overwritten later
  const container = document.getElementById("random-ad-wrapper");
  setInterval(() => {
    if (!container.innerHTML.includes("ADVERT IMAGE LOADING TEST")) {
      console.error("Container was overwritten!");
    }
  }, 1000);
});
</script>

</body>
</html>
